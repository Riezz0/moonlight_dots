general {
    hide_cursor = true
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    path = /home/riezzo/.config/walls/active.jpg
    blur_passes = 3
}

# -- pywal colors --
source = $HOME/.cache/wal/colors-hyprland.conf

# -- time --
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $color7
    font_size = 80
    font_family = JetBrains Mono Nerd Font
    position = 0, 30
    halign = center
    valign = center
}


# -- password input --
input-field {
    monitor =
    size = 230, 40
    outline_thickness = 0
    dots_size = 0.2 
    dots_spacing = 0.4 
    dots_center = true
    inner_color = $color1
    font_color = $color7
    fade_on_empty = false
    placeholder_text = <span foreground='white'><i>Riezzo</i></span> 
    fail_color = $color7
    hide_input = false
    position = 0, -50
    halign = center
    valign = center
}


